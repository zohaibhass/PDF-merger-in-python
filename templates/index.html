<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 ">Merge PDF Files</h1>
        <form action="/merge" method="post" enctype="multipart/form-data" class="mt-5">
            <div class="mb-3">
                <label for="pdf_files" class="form-label">Select PDF files to merge:</label>
                <input type="file" id="pdf_files" name="pdf_files" accept=".pdf" multiple class="form-control">
            </div>
            <div class="mb-3">
                <label for="new_name" class="form-label">Enter the new name with .pdf extension:</label>
                <input type="text" id="new_name" name="new_name" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Merge PDF</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
